<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input type="number" value="0" readonly></input>
        <div id="botones">  
            <button class="siete"><p>7</p></button>
            <button class="ocho"><p >8</p></button>
            <button class="nueve"><p >9</p></button>
            <button class="operaciones" class="division"><p >/</p></button>
            <button class="cuatro"><p >4</p></button>
            <button class="cinco"><p >5</p></button>
            <button class="seis"><p >6</p></button>
            <button class="operaciones"class="multiplicacion"><p >*</p></button>
            <button class="uno"><p >1</p></button>
            <button class="dos"><p >2</p></button>
            <button class="tres"><p >3</p></button>
            <button class="operaciones"><p >-</p></button>
            <button ><p class="punto">.</p></button>
            <button ><p class="cero">0</p></button>
            <button class="operaciones" class="igual"><p >=</p></button>
            <button class="operaciones" class="mas"><p >+</p></button>
        </div>
    </div>
</body>
</html>
