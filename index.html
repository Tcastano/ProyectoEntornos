<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="basic.js" type="text/javascript" defer></script>
    <script src="Operaciones.js" type="text/javascript"></script>
    <script src="Pantalla.js"></script>
    <title>Calculadora</title> 
</head>
<body>
    <div id="calculadora">
        <div id="pantalla" readonly></div>
        <div id="botones">  
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operaciones" value="division">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operaciones" value="multiplicacion">*</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operaciones" value="resta">-</button>
            <button class="numero">.</button>
            <button class="numero">0</button>
            <button class="operaciones" value="igual">=</button>
            <button class="operaciones" value="suma">+</button>
        </div>
    </div>
</body>
</html>
