<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla"><a>pantalla</a></div>
        <div class="boton"><a>7</a></div>
        <div class="boton"><a >8</a></div>
        <div class="boton"><a >9</a></div>
        <div class="boton"><a >/</a></div>
        <div class="boton"><a >4</a></div>
        <div class="boton"><a >5</a></div>
        <div class="boton"><a >6</a></div>
        <div class="boton"><a >*</a></div>
        <div class="boton"><a >1</a></div>
        <div class="boton"><a >2</a></div>
        <div class="boton"><a >3</a></div>
        <div class="boton"><a >-</a></div>
        <div class="boton"><a >.</a></div>
        <div class="boton"><a >0</a></div>
        <div class="boton"><a >=</a></div>
        <div class="boton"><a >+</a></div>
    </div>
</body>
</html>
