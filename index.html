<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="Pantalla.js" type="text/javascript"></script>
    <script src="Operaciones.js" type="text/javascript"></script>
    <script src="basic.js" type="text/javascript" defer></script>
    <title>Calculadora</title> 
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>
        </div>
        <div id="botones">  
            <button class="numero" value="borrar">C</button>
            <button class="operador" value="raiz">âˆš </button>
            <button class="operador" value="potencia">^</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="numero">7</button>
            <button class="operador" value="multiplicar">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>  
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero cero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
            
            
        </div>
    </div>
</body>
</html>
