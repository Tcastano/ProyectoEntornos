<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input type="number" value="0" readonly></input>
        <div id="botones">  
            <button ><p>7</p></button>
            <button ><p >8</p></button>
            <button ><p >9</p></button>
            <button class="operaciones"><p >/</p></button>
            <button ><p >4</p></button>
            <button ><p >5</p></button>
            <button ><p >6</p></button>
            <button class="operaciones"><p >*</p></button>
            <button ><p >1</p></button>
            <button ><p >2</p></button>
            <button ><p >3</p></button>
            <button class="operaciones"><p >-</p></button>
            <button ><p >.</p></button>
            <button ><p >0</p></button>
            <button class="operaciones"><p >=</p></button>
            <button class="operaciones"><p >+</p></button>
        </div>
    </div>
</body>
</html>
