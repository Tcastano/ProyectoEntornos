<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input type="number" value="0" readonly></input>
        <div id="botones">  
            <button class="siete">7</button>
            <button class="ocho">8</button>
            <button class="nueve">9</button>
            <button class="operaciones" class="division">/</button>
            <button class="cuatro">4</button>
            <button class="cinco">5</button>
            <button class="seis">6</button>
            <button class="operaciones"class="multiplicacion">*</button>
            <button class="uno">1</button>
            <button class="dos">2</button>
            <button class="tres">3</button>
            <button class="operaciones">-</button>
            <button class="punto"> .</button>
            <button class="cero">0</button>
            <button class="operaciones" class="igual">=</button>
            <button class="operaciones" class="mas">+</button>
        </div>
    </div>
</body>
</html>
