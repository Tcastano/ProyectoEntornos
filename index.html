<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <input type="text" value="0"></input>
        <div id="botones">  
            <button ><a>7</a></button>
            <button ><a >8</a></button>
            <button ><a >9</a></button>
            <button class="operaciones"><a >/</a></button>
            <button ><a >4</a></button>
            <button ><a >5</a></button>
            <button ><a >6</a></button>
            <button class="operaciones"><a >*</a></button>
            <button ><a >1</a></button>
            <button ><a >2</a></button>
            <button ><a >3</a></button>
            <button class="operaciones"><a >-</a></button>
            <button ><a >.</a></button>
            <button ><a >0</a></button>
            <button class="operaciones"><a >=</a></button>
            <button class="operaciones"><a >+</a></button>
        </div>
    </div>
</body>
</html>
